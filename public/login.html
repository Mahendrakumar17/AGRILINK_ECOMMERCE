<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FarmFresh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="/">
                <i class="fas fa-seedling me-2"></i>FarmFresh
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Login</h3>
                        
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mb-3">Login</button>
                        </form>
                        
                        <div class="text-center">
                            <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
                        </div>
                    </div>
                </div>

                <!-- Register Form (Hidden by default) -->
                <div class="card shadow mt-3" id="register-card" style="display: none;">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Register</h3>
                        
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="reg-name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="reg-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="reg-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="reg-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="reg-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="reg-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="user-type" class="form-label">Account Type</label>
                                <select class="form-select" id="user-type" required>
                                    <option value="">Select Type</option>
                                    <option value="customer">Customer</option>
                                    <option value="farmer">Farmer</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mb-3">Register</button>
                        </form>
                        
                        <div class="text-center">
                            <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
